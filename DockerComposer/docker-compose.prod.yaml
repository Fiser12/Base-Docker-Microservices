version: '3.3'

networks:
  crv_prod_network:
    driver: bridge

services:
  mongodb-prod:
    container_name: mongodb-prod
    image: mongo:4.1.3
    restart: always
    env_file:
      - ../Docker/mongodb/prod/.env
    volumes:
      - ../DockerComposer/volumes/mongo/prod/database:/data/db
    networks:
      crv_prod_network:
        aliases:
          - mongo
    ports:
      - "27017:27017"
  mysql-prod:
    container_name: mysql-prod
    image: mysql:5.7
    env_file:
    - ../Docker/mysql/prod/.env
    volumes:
    - ../DockerComposer/volumes/mysql/prod/database:/var/lib/mysql
    networks:
      crv_prod_network:
        aliases:
        - mysql
    ports:
    - "3306:3306"
  ecommerce-prod:
    container_name: ecommerce-prod
    build:
      context: ../
      dockerfile: ./Docker/ecommerce/prod/Dockerfile
    restart: always
    volumes:
    -  ../DockerComposer/logs/prod/Ecommerce:/app/Ecommerce/var/logs
    networks:
      crv_prod_network:
        aliases:
        - ecommerce
    env_file:
    - ../Docker/ecommerce/prod/.env
    depends_on:
    - mysql-prod
  app-prod:
    container_name: app-prod
    build:
      context: ../
      dockerfile: ./Docker/app/prod/Dockerfile
    restart: always
    volumes:
      -  ../DockerComposer/logs/prod/App:/app/App/var/logs
    networks:
      crv_prod_network:
        aliases:
          - app
    env_file:
      - ../Docker/app/prod/.env
    depends_on:
      - mongodb-prod
  nginx-prod:
    container_name: nginx-server-prod
    build:
      context: ../
      dockerfile: ./Docker/nginx/prod/Dockerfile
    restart: always
    ports:
      - "80:80"
    volumes:
      - ../DockerComposer/logs/prod/Nginx:/var/log/nginx
    depends_on:
      - app-prod
      - ecommerce-prod
    env_file:
      - ../Docker/nginx/prod/.env
    networks:
      crv_prod_network:
        aliases:
          - nginx