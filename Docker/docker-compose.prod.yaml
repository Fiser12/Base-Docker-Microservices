version: '3.0'

networks:
  crv_prod_network:
    driver: bridge

services:
  db-prod:
    container_name: mongodb-prod
    image: mongo:4.1.3
    restart: always
    env_file:
      - ./.env
    volumes:
      - ./volumes/mongo/prod/database:/data/db
    networks:
      crv_prod_network:
        aliases:
          - mongo
    ports:
      - "27017:27017"

  app-prod:
    container_name: symfony-app-prod
    build:
      context: ../
      dockerfile: ./Docker/app/prod/Dockerfile
    restart: always
    volumes:
      - app_data:/app/App:rw
      - ./volumes/log/prod/App:/app/App/var/logs
    networks:
      crv_prod_network:
        aliases:
          - app
    env_file:
      - ./.env
    depends_on:
      - db-prod

  compositeui-prod:
    container_name: compositeui-prod
    build:
      context: ../
      dockerfile: ./Docker/compositeui/prod/Dockerfile
    volumes:
      - compositeui_data:/app/CompositeUi:rw
    networks:
      crv_prod_network:
        aliases:
          - composite-ui
    env_file:
      - ./.env

  nginx-prod:
    container_name: nginx-server-prod
    build:
      context: ../
      dockerfile: ./Docker/nginx/prod/Dockerfile
    restart: always
    ports:
      - "80:80"
      - "81:81"
    volumes:
      - app_data:/app/App:rw
      - compositeui_data:/app/CompositeUi:rw
      - ./volumes/log/prod/Nginx:/var/log/nginx
    depends_on:
      - app-prod
    networks:
      crv_prod_network:
        aliases:
          - nginx

volumes:
    app_data:
        driver: local
    compositeui_data:
        driver: local